name: Build Unsigned iOS IPA (Flutter)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Locate Runner.app
        run: |
          echo "Searching Runner.app..."
          find build -name "Runner.app" -type d -maxdepth 8 -print
          ls -la build/ios || true
          ls -la build/ios/iphoneos || true

      - name: Package unsigned IPA
        run: |
          set -e
          APP_PATH="build/ios/iphoneos/Runner.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "Default path not found, trying to locate Runner.app..."
            APP_PATH="$(find build -name Runner.app -type d | head -n 1)"
          fi
          if [ -z "$APP_PATH" ] || [ ! -d "$APP_PATH" ]; then
            echo "Runner.app not found. Build output changed or build failed."
            exit 1
          fi

          rm -rf Payload Unsigned.ipa
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r Unsigned.ipa Payload
          rm -rf Payload
          echo "Done: Unsigned.ipa"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: Unsigned-iOS-IPA
          path: Unsigned.ipa
